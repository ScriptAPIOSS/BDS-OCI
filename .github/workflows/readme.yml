name: Update README
on:
  workflow_dispatch:
  push:
    paths:
      - "property-definitions.json"
jobs:
  update:
    name: Update README
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run readme.sh
        run: ./readme.sh

      - name: Try commit
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: "Updated readme"
